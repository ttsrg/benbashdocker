---
- name: Check if Docker is installed
  command: systemctl status docker
  register: docker_check
  ignore_errors: yes

- name: Add docker repo
  yum_repository:
    name: docker
    description: docker stable
    baseurl: https://download.docker.com/{{ ansible_system|lower }}/{{ ansible_distribution|lower }}/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable
    gpgkey: https://download.docker.com/{{ ansible_system|lower }}/{{ ansible_distribution|lower }}/gpg
    gpgcheck: yes
  when: docker_check.stderr.find('service could not be found') != -1
  become: yes
  
- name: Enable Docker Edge repo
  ini_file:
    dest: /etc/yum.repos.d/docer-ce.repo
    section: 'docker-ce-edge'
    option: enabled
    value: 0
  when: docker_check.stderr.find('service could not be found') != -1
  become: yes
  
- name: Configuring docker.conf
  blockinfile:
    path: /etc/sysctl.d/docker.conf
    block: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
    create: True
  become: yes
  
- name: Sysctl --system
  command: sysctl --system
  changed_when: False
  become: yes
  
- name: Install Docker and python-pip
  package:
    name:
      - docker-ce
      - python-pip
    state: present
  when: docker_check.stderr.find('service could not be found') != -1
  become: yes

- name: install  docker-py
  pip:
    name: docker-py
  become: yes
        


- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  when: docker_check.stderr.find('service could not be found') != -1
  become: yes

- name: Add user vagrant to docker group
  user:
    name: vagrant
    groups: docker
    append: yes
  become: yes

- name: set selinux to disable
  selinux:
    state: disabled
  become: yes
